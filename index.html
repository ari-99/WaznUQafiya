<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="node_modules/simplebar/dist/simplebar.css">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="resources/splash.png">
    <title>وەزن و قافییە</title>
</head>
<body>
    <div class="header">
        <img src="resources/splash.png" alt="" id="logo">
        <!-- وەزن و قافییە -->
        <span id="copyright">©Ari Qaradaghi</span>
    </div>
    <div class="inputs">
        <label id="rangeLbl">
            :ڕادەی لێکچوون
              <input type="range" class="form-control-range" name="" min="1" value="1" id="rhymablility" aria-describedby="helpId" placeholder="" oninput="rhymablilityVal.value = rhymablility.value"><output id="rhymablilityVal">1</output>
              <small id="helpId" class="form-text text-muted">ڕادەی لێکچوونی وشەکان</small>
        </label>
        <label>
            :ووشە
              <input type="text" class="form-control" name="" dir="rtl" id="word" aria-describedby="helpId" placeholder="">
              <small id="helpId" class="form-text text-muted">ئەو وشەیەی کە دەتەوێت کێش و سەرواکەی بۆ بدۆزیتەوە</small>
        </label>
    </div>
    <div class="container-fluid">
        <button type="button" id="search-btn" class="btn btn-primary">گەڕان</button>
    </div>
    <div id="results"  data-simplebar>
        بە دڵی خۆت ووشەیەک لە سەرەوە داخڵ بکە و ڕادەی لێکچوونی خوازراو دیاری بکە و دەست بکە بە هۆنینەوە <br> <span style="transform: rotate(90deg);display: inline-block;font-size: 45px;">:)</span>
    </div>
    <small id="helpId-copy" class="form-text text-muted">کلیک بکە یان پەنجە بنێ بە هەر وشەیەکدا بۆ ڕاستەوخۆ کۆپی کردنی</small>
    <div class="links">
        <a target="_blank" href="https://github.com/ari-99/WaznUQafiya" aria-placeholder="My Project is open-source! :)"><i class="fab fa-github"></i></a>
        <a target="_blank" href="https://www.facebook.com/ary56"><i class="fab fa-facebook"></i></a>
        <a target="_blank" href="https://twitter.com/arriii99"><i class="fab fa-twitter"></i></a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <script src="node_modules/simplebar/dist/simplebar.js"></script>
    <script src="node_modules/clipboard/dist/clipboard.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
